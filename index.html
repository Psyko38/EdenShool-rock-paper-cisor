<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="page">
			<div class="GameInfo">
				<div class="Ico">
					<h2>ROCK<br />PAPER<br />SCISSORS</h2>
				</div>
				<div class="score">
					<p class="name">SCORE</p>
					<p id="Score">0</p>
				</div>
			</div>
			<div class="game-flex">
				<div class="gamme">
					<div class="hup">
						<button class="Paper">
							<div class="hand">
								<img src="Asset/Ico/Hand/1.svg" alt="Paper" />
							</div>
						</button>
						<button class="Scissors">
							<div class="hand">
								<img
									src="Asset/Ico/Hand/2.svg"
									alt="Scissors"
								/>
							</div>
						</button>
					</div>
					<div class="down">
						<button class="Stone">
							<div class="hand">
								<img src="Asset/Ico/Hand/3.svg" alt="Stone" />
							</div>
						</button>
					</div>
				</div>
			</div>

			<div class="RULES">
				<button>RULES</button>
			</div>
		</div>
	</body>
</html>
